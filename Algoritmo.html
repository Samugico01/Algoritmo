<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ecuación Cuadrática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .precision-control {
            margin-top: 10px;
        }

        .precision-control label {
            display: inline-block;
            margin-right: 10px;
        }

        .precision-control input {
            width: 60px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ecuación Cuadrática</h1>
        <p>Ingresa los coeficientes A, B y C de la ecuación cuadrática:</p>
        <form id="quadraticForm">
            <label for="A">Coeficiente A:</label>
            <input type="number" id="A" required>
            <br>
            <label for="B">Coeficiente B:</label>
            <input type="number" id="B" required>
            <br>
            <label for="C">Coeficiente C:</label>
            <input type="number" id="C" required>
            <br>
            <div class="precision-control">
                <label for="precision">Precisión (decimales):</label>
                <input type="number" id="precision" min="0" max="10" value="2" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("quadraticForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita que el formulario se envíe

            // Obtener los valores de A, B y C
            const A = parseFloat(document.getElementById("A").value);
            const B = parseFloat(document.getElementById("B").value);
            const C = parseFloat(document.getElementById("C").value);

            // Obtener la precisión de decimales
            const precision = parseInt(document.getElementById("precision").value);

            // Calcular el discriminante
            const D = B * B - 4 * A * C;

            // Mostrar el discriminante
            let resultText = `Discriminante (D) = ${D.toFixed(precision)}<br>`;

            // Evaluar el discriminante
            if (D > 0) {
                // Dos raíces reales distintas
                const X1 = (-B + Math.sqrt(D)) / (2 * A);
                const X2 = (-B - Math.sqrt(D)) / (2 * A);
                resultText += `La ecuación tiene dos raíces reales:<br>
                              X₁ = ${X1.toFixed(precision)}<br>
                              X₂ = ${X2.toFixed(precision)}`;
            } else if (D === 0) {
                // Una raíz real única
                const X = -B / (2 * A);
                resultText += `La ecuación tiene una raíz única:<br>
                                X = ${X.toFixed(precision)}`;
            } else {
                // No hay raíces reales
                resultText += "La ecuación no tiene raíces reales (D < 0).";
            }

            // Mostrar el resultado
            document.getElementById("result").innerHTML = resultText;
        });
    </script>
</body>
</html>
